    <style>
      :root {
        --primary: #2c3e50;
        --accent: #3498db;
        --bg: #ecf0f1;
        /* Couleurs Spécifiques Manager */
        --mgr-bg: #e8f6f3;
        /* Vert/Bleu très pâle */
        --mgr-border: #1abc9c;
        --mgr-text: #16a085;
        /* --- NOUVEAU : COULEURS DU DÉGRADÉ --- */
        /* J'ai mis des valeurs approximatives basées sur le logo précédent (Teal vers Violet/Rouge) */
        /* Changez-les ici pour coller exactement à votre charte */
        --grad-start: #013677;
        --grad-end: #00a998;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg);
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* Navigation */
      nav {
        margin-bottom: 20px;
        display: flex;
        gap: 15px;
        z-index: 10;
        flex-wrap: wrap;
        justify-content: center;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        background: white;
        color: var(--primary);
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        font-weight: bold;
      }

      button.active {
        background: var(--accent);
        color: white;
        transform: scale(1.05);
      }

      /* Zone Principale */
      #display-area {
        width: 95%;
        height: 85vh;
        background: transparent;
        /* Fond transparent pour laisser voir les blocs */
        border-radius: 20px;
        padding: 10px;
        box-sizing: border-box;
        overflow-y: auto;
        scroll-behavior: smooth;
      }

      /* Header du Grand Dirigeant (en haut) */
      .leader-header {
        background: white;
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        animation: slideDown 0.5s ease;
      }

      /* --- NOUVEAU STYLE DÉGRADÉ POUR LE DIRIGEANT --- */

      /* Le conteneur qui fait l'anneau dégradé */
      .leader-img-wrapper {
        width: 160px;
        /* Taille globale */
        height: 160px;
        border-radius: 50%;
        /* C'est ici que la magie du dégradé opère */
        background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
        padding: 6px;
        /* Épaisseur de la bordure dégradée */

        /* Animation */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        /* Important pour que l'image reste ronde dedans */
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* L'image elle-même à l'intérieur de l'anneau */
      .leader-header img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        /* Un petit bord blanc fin pour séparer l'image du dégradé pour faire propre */
        border: 3px solid white;
        background-color: white;
        box-sizing: border-box;
      }

      /* L'effet de zoom au survol s'applique maintenant au wrapper */
      .leader-img-wrapper:hover {
        transform: scale(1.2) rotate(2deg);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        z-index: 10;
      }

      .leader-info h1 {
        margin: 0;
        font-size: 1.8rem;
        color: var(--primary);
      }

      .leader-info p {
        margin: 5px 0 0 0;
        color: #7f8c8d;
        font-size: 1.1rem;
      }

      /* --- LE BLOC ÉQUIPE (LA LIGNE) --- */
      .team-row-container {
        background: white;
        border-radius: 15px;
        padding: 20px 30px;
        margin-bottom: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        animation: fadeIn 0.8s ease;
        border-left: 6px solid var(--accent);
        /* Barre de couleur à gauche */
      }

      /* --- NOUVEAU : GESTION DES SOUS-LIGNES --- */
      .sub-line {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        align-items: flex-start;
        padding-bottom: 20px;
        margin-bottom: 20px;
        border-bottom: 1px dashed #e0e0e0;
        justify-content: center;
        /* Petit séparateur discret */
      }

      /* Enlever la bordure du dernier sous-groupe pour faire propre */
      .sub-line:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      /* Petit titre optionnel pour la sous-ligne (ex: "Terrain") */
      .sub-line-label {
        width: 100%;
        /* Prend toute la largeur pour être au dessus */
        font-size: 1.3rem;
        color: #00a998;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .row-title {
        font-size: 1.3rem;
        color: var(--primary);
        margin-bottom: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }

      /* Conteneur flexible pour les cartes */
      .cards-wrapper {
        display: flex;
        flex-wrap: wrap;
        /* Permet de passer à la ligne si trop nombreux */
        gap: 30px;
        /* Espace entre les cartes */
        align-items: flex-start;
        justify-content: center;
      }

      /* --- LA TUILE (CARD) --- */
      .card-container {
        position: relative;
        z-index: 1;
        transition: all 0.3s ease;
        width: 140px;
        /* Largeur fixe pour alignement propre */
      }

      .card {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px 10px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
        border: 1px solid #eee;
      }

      /* STYLE SPÉCIAL MANAGER */
      .card.is-manager {
        background-color: var(--mgr-bg);
        border: 2px solid var(--mgr-border);
      }

      .card.is-manager h3 {
        color: var(--mgr-text) !important;
      }

      /* ZOOM AU SURVOL */
      .card-container:hover {
        transform: scale(1.2) translateY(-10px);
        z-index: 100;
      }

      .card-container:hover .card {
        background: white;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .card img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
        background-color: #ddd;
        border: 3px solid white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .card h3 {
        margin: 5px 0;
        font-size: 0.95rem;
        color: var(--primary);
        word-wrap: break-word;
      }

      .card span {
        font-size: 0.8rem;
        color: #666;
        font-style: italic;
      }

      /* --- STYLE VIP : FONDATEURS --- */

      /* 1. On agrandit le conteneur (220px au lieu de 140px standard) */
      .card-container.founder-container {
        width: 380px;
      }

      /* 2. Le style de la carte (Bordure Dorée + Fond Crème) */
      .card.is-founder {
        background: linear-gradient(to bottom, #fff, #fffbf0); /* Dégradé subtil */
        border: 3px solid #e53758; /* OR / GOLD */
        box-shadow: 0 10px 20px rgba(241, 196, 15, 0.2);
      }

      /* 3. On agrandit la photo (130px au lieu de 80px) */
      .card.is-founder img {
        width: 250px;
        height: 250px;
        border: 4px solid white;
      }

      /* 4. On agrandit le texte */
      .card.is-founder h3 {
        font-size: 1.3rem;
        color: #e53758; /* Texte couleur brique/or foncé */
        font-weight: bold;
        margin-top: 25px;
      }
      .card.is-founder span {
        font-size: 1rem;
        color: #7f8c8d;
        font-weight: bold;
      }

      /* Effet de survol encore plus impressionnant pour les fondateurs */
      .card-container.founder-container:hover {
        transform: scale(1.2) translateY(-15px); /* Un peu moins de scale car déjà gros */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

        }
        for (let i = 1; i <= count; i++) {
          arr.push({ name: `Collab ${i}`, role: "Staff", img: "default.jpg" });
        }
        return arr;
      }

      // --- MOTEUR D'AFFICHAGE ---
      const navContainer = document.getElementById("nav-buttons");
      const displayArea = document.getElementById("display-area");

      function init() {
        navContainer.innerHTML = "";
        data.forEach((team, index) => {
          const btn = document.createElement("button");
          btn.innerText = team.teamLabel;
          btn.onclick = () => showTeam(index);
          if (index === 0) btn.classList.add("active");
          navContainer.appendChild(btn);
        });
        showTeam(0);
      }

      function showTeam(index) {
        navContainer.querySelectorAll("button").forEach((b, i) => b.classList.toggle("active", i === index));
        const team = data[index];

        // Affichage du Dirigeant / Logo en haut
        let html = `
                <div class="leader-header">
                    <div class="leader-img-wrapper">
                        <img src="${team.leader.img}" alt="${team.leader.name}" onerror="this.src='https://via.placeholder.com/150'">
                    </div>
                    <div class="leader-info">
                        <h1>${team.leader.name}</h1>
                        <p>${team.leader.role}</p>
                    </div>
                </div>
            `;

        team.rows.forEach((row) => {
          html += `<div class="team-row-container"><div class="row-title">${row.title}</div>`;

          // Fonction utilitaire pour générer le HTML d'une carte membre
          const createMemberCard = (member) => {
            // DÉTECTION DU TYPE DE CARTE (Fondateur vs Manager vs Standard)
            let containerClass = "card-container";
            let cardClass = "card";

            if (member.isFounder) {
              containerClass += " founder-container"; // Active la taille XXL
              cardClass += " is-founder"; // Active le style Doré
            } else if (member.isManager) {
              cardClass += " is-manager"; // Active le style Bleu
            }

            return `
                        <div class="${containerClass}">
                            <div class="${cardClass}">
                                <img src="${member.img}" alt="${member.name}" onerror="this.src='https://via.placeholder.com/100'">
                                <h3>${member.name}</h3>
                                <span>${member.role}</span>
                            </div>
                        </div>
                    `;
          };

          // CAS A : Sous-Lignes
          if (row.subLines) {
            row.subLines.forEach((subLine) => {
              html += `<div class="sub-line">`;
              if (subLine.label) html += `<div class="sub-line-label">${subLine.label}</div>`;

              subLine.members.forEach((member) => {
                html += createMemberCard(member);
              });
              html += `</div>`;
            });
          }
          // CAS B : Ligne simple
          else {
            html += `<div class="cards-wrapper">`;
            row.members.forEach((member) => {
              html += createMemberCard(member);
            });
            html += `</div>`;
          }

          html += `</div>`;
        });

        displayArea.innerHTML = html;
      }

      init();
    </script>
  </body>
</html>
